<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Image Resizing with Canvas</title>
		<meta name="description" content="Learn how to resize images using JavaScript and the HTML5 Canvas element using controls, commonly seen in photo editing applications." />
		<meta name="keywords" content="canvas, javascript, HTML5, resizing, images" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>	
		<div id="crop-n-resize">			
			<div id="overlay" class="component">
				<input type="file" id="cnr-input" class="cnr-input" accept="image/jpeg,image/gif,image/png"/>
				<label for="cnr-input" class="cnr-label">click to Select a File</label>
			</div>

			<input type="number" step="0.1" id="zoom" value="0" min="0" max="1"/>
		</div>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/component.js"></script>
	</body>
</html>
